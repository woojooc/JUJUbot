<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Jouju Chatbot STT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stt.css') }}" />
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <br>
    </form>

    {% if transcript != "" %}
        <div id="speechTranscriptContainer">
            <h1>음성 인식 결과</h1>
            <p id="speechText">질문 : {{ question }}</p>
            <p id="answer">답변 : {{ answer }}</p>
            <p id="emotion">감정 : {{ emotion }}</p>
        </div>
    {% endif %}
</body>
</html>
